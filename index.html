    <!-- Bootstrap core CSS -->

    <link href="simRoomlation.css" rel="stylesheet">
    <link href="typeahead.css" rel="stylesheet">



  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">

            <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

      <div id="context-menu">
        <ul class="dropdown-menu" role="menu">
            <li><a id="back" tabindex="-1">Send to back</a></li>
            <li><a id="front" tabindex="-1">Bring to front</a></li>
        </ul>
      </div>

      <div>
        <h1>7Kreator</h1>
        </br>

        <button type="button" class="btn btn-lg btn-primary download" id="submit">Download</button>

        <div id="furniture">
          <img hidden class="furniture triple" src="room-layouts/furniture/bed3.png" />
          <img hidden class="furniture triple" src="room-layouts/furniture/closet3.png" />
          <img hidden class="furniture triple" src="room-layouts/furniture/desk3.png" />
          <img hidden class="furniture triple" src="room-layouts/furniture/shortshelf3.png" />
          <img hidden class="furniture triple" src="room-layouts/furniture/tallshelf3.png" />

          <img hidden class="furniture double" src="room-layouts/furniture/bed.png" />
          <img hidden class="furniture double" src="room-layouts/furniture/closet.png" />
          <img hidden class="furniture double" src="room-layouts/furniture/desk.png" />
          <img hidden class="furniture double" src="room-layouts/furniture/shortshelf.png" />
          <img hidden class="furniture double" src="room-layouts/furniture/tallshelf.png" />

          <img hidden class="furniture single" src="room-layouts/furniture/bed2.png" />
          <img hidden class="furniture single" src="room-layouts/furniture/closet2.png" />
          <img hidden class="furniture single" src="room-layouts/furniture/desk2.png" />
          <img hidden class="furniture single" src="room-layouts/furniture/shortshelf2.png" />
          <img hidden class="furniture single" src="room-layouts/furniture/tallshelf2.png" />
        </div>

        <form class="form-inline" style="padding-bottom: 20px">
          <div class="form-group form-group-lg">
            <label for="roomNum">My room is </label>
            <input style="width: 100px" type="text" id="roomNum" class="typeahead input-lg" placeholder="733">
          </div>

        </form>
      </div>

      <div id="drop_zone" data-toggle="context" >
        <canvas id="c" width="780" height="580"></canvas>
      </div>

    </div><!-- /.container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted" style="margin: 20px">By trujano</p>
      </div>
    </footer>
    <script src='https://code.jquery.com/jquery-1.11.2.min.js'> </script>
    <script src="https://simmons-dev.mit.edu/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>

  <script src='js/typeahead.js'> </script>
  <script src='js/rooms.js'> </script>

    //Right click Menu
    $('#drop_zone').contextmenu({target: '#context-menu',});
